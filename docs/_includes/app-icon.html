{% assign token = site.data.app-icons %}
<div class="container-960 mx-auto">
  <div class="row">
    <div class="col-md-6 col-lg-8">
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>
    </div>
  </div>
  <div class="row gx-lg-5">
    <div class="col-lg-8 mb-4">
      <div class="icon-demo mb-4 border rounded-3 d-flex align-items-center justify-content-center p-5" style="font-size: 10em" role="img" aria-label="{{ page.title }} - large preview">
        <img class="img-fluid" width="512" height="512" src="/App-Icon/Apple/{{ page.title }}/@SVG.svg" alt="{{ page.title }} Logo Preview" loading="lazy">
      </div>
    </div>
    <div class="col-lg-4 mb-4">
      <h2 class="fs-3">Download</h2>
      <p>Download {{ page.title }} App Icon</p>
      <a href="/App-Icon/Apple/@PDF.pdf" class="btn btn-outline-primary mb-4" download="@PDF.pdf">Download PDF</a>
      <a href="/App-Icon/Apple/@SVG.svg" class="btn btn-outline-primary mb-4" download="@SVG.svg">Download SVG</a>
      <a href="/App-Icon/Apple/@PNG.png" class="btn btn-outline-primary mb-4" download="@PNG.png">Download PNG</a>
      <p>
        <h6 class="my-0 text-muted">Website</h6>
        <a href="{{ page.website }}?ref=aroundsketch.github.io" class="text-decoration-none" target="blank">
          <i class="bi bi-link"></i>
          {{ page.website }}
        </a>
      </p>
    </div>
  </div>
</div>
